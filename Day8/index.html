<html>
<head>
<title>Use v-for</title>
<meta
    name="viewport"
    content="width=device-width , initial-scale=1.0"
>
<meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
>

<link rel="stylesheet" href="./css/style.css">

</head>
<body>
 <div id="app">
        <section>
                <div class="container">
                    <div class="title"> 
                      <div class="input">
                        <select v-model="input.type">
                           <option :value="null">請選擇</option>
                           <option v-for="item in typeList.sort">{{item}}</option>                                                                             
                        </select>
                        <select style="width: 720px;" v-model="input.title">
                            <option :value="null">請選擇</option>
                            <option v-for="item in titleList.sort">{{item}}</option>    
                        </select>    
                      </div>  
                    </div>
                    <div v-if="content">
                        <span>{{content.index + 1}}</span>
                        <a
                         target="vue-iron"
                        :href="content.link"
                        >{{content.link}}</a>
                    </div>
                </div>
        </section>
 </div>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
 <script src="day8.js">
 </script>

</body>


</html>
