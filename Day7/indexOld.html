<html>
<head>
<title>Use filter </title>
<meta
    name="viewport"
    content="width=device-width , initial-scale=1.0"
>
<meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
>

<link rel="stylesheet" href="./css/style.css">

</head>
<body>
 <div id="app">
        <section>
                <div class="container">
                    <div class="title"> 
                      <div>
                        <select v-model="input.type">
                           <option>全部</option>
                           <option>Christchurch</option>
                           <option>Hokitikka</option>
                           <option>Fox Glacier</option>
                           <option>Wanaka</option>
                           <option>Queenstown</option>
                           <option>Te Annu</option>
                           <option>Dunedin</option>
                           <option>Mount Cook</option>
                           <option>Tekapo</option>                            
                        </select>
                        <input 
                          type="text" 
                          v-model.trim="input.title">
                        <div class="menuItem" v-for="(item,index) in menu">
                            <span>{{index+1}}</span>
                            <span>{{item.type}}</span>
                            <a
                               :href="item.link" 
                               target="vue-iron" 
                               class="title"
                            >
                            {{item.title}}
                        </a>
                        </div>
                      </div>  
                    </div>
                </div>
        </section>
 </div>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
 <script src="day7Old.js"></script>

</body>


</html>
